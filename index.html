<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="modern-css-reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1>BookStack</h1>
        <form id="book-add">
            <input type="text" name="title" class="bar" placeholder="Book Title">
            <input type="text" name="author" class="bar" placeholder="Author">
            <input type="number" name="pages" class="bar" placeholder="How many pages?">
            <input type="text" name="thumbnail" class="bar" placeholder="Thumbnail URL">
            <input type="checkbox" class="checkbox" name="read">
            <button class="add-button">+ Add Book</button>
        </form>
        
    </div>
    <header>
    </header>
    <div class=shelf>
        <div class="empty-shelf">
        <img src="assets/bookshelf.svg" class="empty-icon">
        <p>You don't have any books yet.</p>
        </div>
    </div>
</body>
</html>
